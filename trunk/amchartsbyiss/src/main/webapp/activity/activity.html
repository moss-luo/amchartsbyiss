<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>营销活动列表</title>
    <link href="../resources/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="../resources/jquery/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script> 

    <script type="text/javascript">
        var grid = null;
        $(function () {
            grid = $("#maingrid4").ligerGrid({
                columns: [
                { display: '主键', name: 'id'},
                { display: '活动名称', name: 'name'},
                { display: '活动描述', name: 'note'}, 
                { display: '短信内容', name: 'mktContent'}, 
                { display: '开始时间', name: 'startTime'}, 
                { display: '结束时间', name: 'endTime'}, 
                { display: '执行时间', name: 'execTime'}
                ],  
                pageSize:10,
                width: '100%',
                url:'activity', 
                width: '100%'
            });

            $("#pageloading").hide();
        });
        function f_search()
        {
        	alert(grid.get("url"));
            //grid.options.data = $.extend(true, {}, CustomersData);
            //grid.loadData(f_getWhere());
        }
        function f_getWhere()
        {
            if (!grid) return null;
            var clause = function (rowdata, rowindex)
            {
                var key = $("#txtKey").val();
                return rowdata.CustomerID.indexOf(key) > -1;
            };
            return clause; 
        }
    </script>
</head>
<body style="padding:6px; overflow:hidden;">
<div id="searchbar">
    主键：<input id="txtKey" type="text" />
    <input id="btnOK" type="button" value="button" onclick="f_search()" />
</div>
    <div id="maingrid4" style="margin:0; padding:0"></div>

  <div style="display:none;">

</div>
 
</body>
