<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>
</title>
    <link href="../resources/ligerUI/skins/Aqua/css/ligerui-form.css" rel="stylesheet"
        type="text/css" />
    <script src="../resources/jquery/jquery-1.3.2.min.js" type="text/javascript"></script> 
    <script src="../resources/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="../resources/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function ()
        {
            $("form").ligerForm();
        }); 
    </script>
    <style type="text/css">
           body{ font-size:12px;}
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-verify-tip{ left:230px; top:120px;}
    </style>

</head>

<body style="padding:10px">

    <form name="form1" method="post" id="form1" action="../activity/add">
<div>
</div>
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">活动名称:</td>
                <td align="left" class="l-table-edit-td"><input name="name" type="text" id="name" ltype="text" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">开始日期:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="startTime" type="text" id="startTime" ltype="date" />
                </td><td align="left"></td>
            </tr>  
                 
            <tr>
                <td align="right" class="l-table-edit-td">结束日期:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="endTime" type="text" id="endTime" ltype="date" />
                </td><td align="left"></td>
            </tr>
            
            <tr>
                <td align="right" class="l-table-edit-td">执行日期:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="execTime" type="text" id="execTime" ltype="date" />
                </td><td align="left"></td>
            </tr>
            
            <tr>
                <td align="right" class="l-table-edit-td">活动目标数:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="totalCount" type="text" id="totalCount" ltype='spinner' ligerui="{type:'int'}" value="20" />
                </td><td align="left"></td>
            </tr>
         
         	 <tr>
                <td align="right" class="l-table-edit-td">活动描述:</td>
                <td align="left" class="l-table-edit-td"> 
                <textarea id="note" name="note" cols="100" rows="4" class="l-textarea" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
         
            <tr>
                <td align="right" class="l-table-edit-td">短信内容:</td>
                <td align="left" class="l-table-edit-td"> 
                <textarea id="mktContent" name="mktContent" cols="100" rows="4" class="l-textarea" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
        </table>
 <br />

    </form>
    <div style="display:none"></div> 
</body>
</html>
